<script>

      "botId": "072939e0-f3ab-4a4f-b9f9-62b3c6dac75a",

      "messagingUrl": "https://messaging.botpress.cloud",
      "clientId": "072939e0-f3ab-4a4f-b9f9-62b3c6dac75a",
      "webhookId": "a14bf6c8-a66c-4839-b359-71777b2bde49",
      "lazySocket": true,
      "themeName": "prism",
      "frontendVersion": "v1",
      "showPoweredBy": true,
      "theme": "prism",
      "themeColor": "#2563eb"
  });
</script>

window.addEventListener("load", function() {
    window.botpressWebChat.sendEvent({type: "show"});

    setTimeout(function(){
    window.botpressWebChat.sendPayload({
    type: "trigger",
    payload: {}
    });
    }, 3500);
    });
